  <script >


    function getRandomImage() {
      let images = ['./images/cis.png','./images/papier.png','./images/rock.png'];
      let image = images[Math.floor(Math.random()*images.length)];
    
      if (image=="./images/papier.png") {
        let win= document.getElementById("win")
    win.style.display='none'
    let drew = document.getElementById("drew")
    drew.style.display='none'
    let scored = document.getElementById("scorew")
    scored.style.display="none"
      };
    
      if (image=="./images/rock.png") {
        let win= document.getElementById("win")
    win.style.display='none'
    let loose = document.getElementById("loose")
    loose.style.display='none'
    let scored = document.getElementById("scorew")
    scored.style.display="none"
      }
    
      if (image=="./images/cis.png") {
        let loose = document.getElementById("loose")
    loose.style.display='none'
    let drew = document.getElementById("drew")
    drew.style.display='none'
    let scored = document.getElementById("scorel")
    scored.style.display="none"
      }
    
    
      return image;
      
      }
       
      function displayRandomImage() {
        let htmlImage = document.getElementById("randomImage");
        htmlImage.src = getRandomImage();
      }
      displayRandomImage();

      function myFunction() {
         var popup = document.getElementById("myPopup");
         popup.classList.toggle("show");
      }

      </script>
